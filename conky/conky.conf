 conky.config = {
    -- 窗口设置 (针对 Wayland/niri)
    out_to_wayland = true,
    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 255,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    
    -- 定位与对齐
   alignment = 'top_left',
    gap_x = 5,
    gap_y = 10,
    minimum_width = 250,

    -- Gruvbox 配色
    default_color = '#ebdbb2',  -- fg
    color1 = '#458588',         -- blue
